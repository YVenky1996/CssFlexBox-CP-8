<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/3b3c3e8036.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="cover">
        <div class="sidebar">
            <div>
                <h1 class="head">Dashboard</h1>
                <div class="sidebar-item">
                    <i class="fas fa-home icon"></i>
                    <p class="icon-name">Home</p>
                </div>
                <div class="sidebar-item">
                    <i class="fas fa-download icon"></i>
                    <p class="icon-name">Downloads</p>
                </div>
                <div class="sidebar-item selected">
                    <i class="far fa-star icon"></i>
                    <p class="icon-name">Favorites</p>
                </div>
                <div class="sidebar-item">
                    <i class="fas fa-cog icon"></i>
                    <p class="icon-name">Settings</p>
                </div>
            </div>
            <div class="sidebar-item">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png" class="profile-pic" />
                <p class="icon-name">Sarah Meyers</p>
            </div>
        </div>
        <div class="favorites">
            <h1 class="head favorites-head">Favorites</h1>
            <p class="category">Cars</p>
            <div class="wrap">
                <div><img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" class="main-img" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png" class="main-img" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png" class="main-img" />
                </div>
            </div>
            <p class="category">Bikes</p>
            <div class="wrap">
                <div><img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png" class="main-img" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png" class="main-img" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png" class="main-img" />
                </div>
            </div>
            <p class="category">Houses</p>
            <div class="wrap">
                <div><img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png" class="main-img" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png" class="main-img" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png" class="main-img" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
